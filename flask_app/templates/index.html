    <table class='table'>
        <thead>
        <tr>
            <!-- <th>ID</th> -->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for user in all_users %}
            <tr>
            <!-- <td>{{ user.id }}</td>     -->
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>
            <td>{{ user.updated_at }}</td>
            <td>
                <a class="btn btn-primary" href="/users/{{ user.id }}/show">Show</a>
                <a class="btn btn-warning" href="/users/{{ user.id }}/edit">Edit</a>
                <a class="btn btn-danger" href="/users/{{ user.id }}/delete">Delete</a>
            </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/users/new">Add a New User!</a>
